<div class="news-card">
  <mat-card *ngFor="let item of article">
    <img mat-card-image [alt]="item.title" name="{{item.title}}" src="http://localhost/bookstore.back/public/{{item.image}}">
    <mat-card-title>{{item.title}}</mat-card-title>
    <mat-card-content>{{item.text}}</mat-card-content>
  </mat-card>
</div>
