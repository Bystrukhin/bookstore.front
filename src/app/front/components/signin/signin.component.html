<form (ngSubmit)="onSignin(f)" #f="ngForm">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" ngModel class="form-control" required email #email="ngModel">
  </div>
  <div *ngIf="email.invalid && (email.dirty || email.touched)"
       class="alert alert-danger">

    <div *ngIf="email.errors.required">
      Email is required.
    </div>
    <div *ngIf="email.errors.email">
      Email should have correct form.
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" ngModel class="form-control" minlength="6" required #password="ngModel">
  </div>
  <div *ngIf="password.invalid && (password.dirty || password.touched)"
       class="alert alert-danger">

    <div *ngIf="password.errors.required">
      Password is required.
    </div>
    <div *ngIf="password.errors.minlength">
      Password must be at least 6 characters long.
    </div>
  </div>

  <button type="submit" [disabled]="!f.valid" class="btn btn-primary">Sign in</button>
</form>
<div class="reset-container">
  <button class="reset" (click)="openModal(template)">Forgot password?</button>
  <ng-template #template>
    <div class="modal-body text-center">
      <form class="modal-form" (ngSubmit)="onForgotPassword(f)" #f="ngForm">
        <div>
          <label for="password_email">Your email:</label>
          <input type="email" ngModel id="password_email" name="email" value="" required>
        </div>
        <button type="submit" class="btn btn-default" [disabled]="!f.valid">Confirm</button>
        <button type="button" class="btn btn-primary" (click)="decline()" >Back</button>
      </form>
    </div>
  </ng-template>
    <div *ngIf="success_message" class="modal-body text-center">
      <div class="form-group">Your new password was sent to your email!</div>
    </div>
    <div *ngIf="error_message" class="modal-body text-center">
      <div class="form-group">Your email was not found in our database!</div>
    </div>
</div>
