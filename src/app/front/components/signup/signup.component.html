<form (ngSubmit)="onSignup(f)" #f="ngForm">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" ngModel class="form-control" minlength="3" required #username="ngModel">
  </div>
  <div *ngIf="username.invalid && (username.dirty || username.touched)"
       class="alert alert-danger">

    <div *ngIf="username.errors.required">
      Username is required.
    </div>
    <div *ngIf="username.errors.minlength">
      Username must be at least 3 characters long.
    </div>
  </div>

  <div class="form-group">
    <label for="email">Mail</label>
    <input type="email" id="email" name="email" ngModel class="form-control" required email #email="ngModel">
  </div>
  <div *ngIf="email.invalid && (email.dirty || email.touched)"
       class="alert alert-danger">

    <div *ngIf="email.errors.required">
      Email is required.
    </div>
    <div *ngIf="email.errors.email">
      Email should have correct form.
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" ngModel class="form-control"  minlength="6" required #password="ngModel">
  </div>
  <div *ngIf="password.invalid && (password.dirty || password.touched)"
       class="alert alert-danger">

    <div *ngIf="password.errors.required">
      Password is required.
    </div>
    <div *ngIf="password.errors.minlength">
      Password must be at least 6 characters long.
    </div>
  </div>

  <button type="submit" [disabled]="!f.valid" class="btn btn-primary">Sign up</button>
</form>
