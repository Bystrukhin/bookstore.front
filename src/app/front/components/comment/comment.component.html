<mat-card *ngIf="visible">
  <mat-card-title >
    <a href="#" routerLinkActive="active"></a>
  </mat-card-title>
  <mat-card-content>
    <div *ngFor="let item of user">
      <h3 id="user_id">{{item.name}}</h3>
    </div>
    <div>{{comment.text}}</div>
    <div class="add-like-wrapper">
      <a class="like" (click)="onLike(comment)"><i class="fa fa-like fa-1x" aria-hidden="true"></i></a>
    </div>
  </mat-card-content>
</mat-card>
