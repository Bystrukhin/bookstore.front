<form method="post" (ngSubmit)="postAddArticle(f)" #f="ngForm" enctype="multipart/form-data">
  <div>
    <label for="image">Image</label>
    <input type="file" name="image" id="image" ngModel (change)="getFiles($event)">
    <button type="button" class="btn btn-sm btn-default" (click)="clearFile(f)">clear file</button>
  </div>
  <div >
    <label for="title">Title</label>
    <input type="text" id="title" name="title" class="form-control" required minlength="3" #title="ngModel" ngModel value="">
  </div>
  <div *ngIf="title.invalid && (title.dirty || title.touched)"
       class="alert alert-danger">

    <div *ngIf="title.errors.required">
      Title is required.
    </div>
    <div *ngIf="title.errors.minlength">
      Title must be at least 3 characters long.
    </div>
  </div>

  <div >
    <label for="text">Text</label>
    <textarea id="text" name="text" class="form-control" required minlength="10" #text="ngModel" ngModel cols="100" rows="20"></textarea>
  </div>
  <div *ngIf="text.invalid && (text.dirty || text.touched)"
       class="alert alert-danger">

    <div *ngIf="text.errors.required">
      Text is required.
    </div>
    <div *ngIf="text.errors.minlength">
      Text must be at least 10 characters long.
    </div>
  </div>

  <button type="submit" [disabled]="!f.valid" class="btn btn-primary">Apply changes</button>
</form>
