<div *ngFor="let item of article" >
  <form method="post" (ngSubmit)="postEditArticle(f)" #f="ngForm" enctype="multipart/form-data">
    <div>
      <label for="image">Image</label>
      <input type="hidden" name="article_old_image" id="article_old_image" [(ngModel)]="item.image" value="http://localhost/bookstore.back/public/{{item.image}}">
      <input type="file" name="image" id="image" ngModel (change)="getFiles($event)">
    </div>
    <div>
      <input type="hidden" id="id" name="id" [(ngModel)]="item.id" value="{{item.id}}">
    </div>
    <div>
      <label for="title">Title</label>
      <input type="text" id="title" name="title" [(ngModel)]="item.title" value="{{item.title}}">
    </div>
    <div>
      <label for="text">Text</label>
      <textarea id="text" name="text" [(ngModel)]="item.text" cols="100" rows="20">{{item.text}}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Apply changes</button>
  </form>
</div>
