<div>
  <form (ngSubmit)="postAddPublisher(f)" #f="ngForm">
    <div>
      <label for="publisher_name">Publisher name</label>
      <input type="text" id="publisher_name" name="publisher_name" class="form-control" required minlength="3" #publisher_name="ngModel" ngModel value="">
    </div>
      <div *ngIf="publisher_name.invalid && (publisher_name.dirty || publisher_name.touched)"
           class="alert alert-danger">

          <div *ngIf="publisher_name.errors.required">
              Publisher name is required.
          </div>
          <div *ngIf="publisher_name.errors.minlength">
              Publisher name must be at least 3 characters long.
          </div>
      </div>

    <div>
      <label for="address">Address</label>
      <input type="text" id="address" name="address" class="form-control" ngModel value="">
    </div>
    <div>
      <label for="city">City</label>
      <input type="text" id="city" name="city" class="form-control" ngModel value="">
    </div>
    <div>
      <label for="country">Country</label>
      <input type="text" id="country" name="country" class="form-control" required #country="ngModel" ngModel value="">
    </div>
      <div *ngIf="country.invalid && (country.dirty || country.touched)"
           class="alert alert-danger">

          <div *ngIf="country.errors.required">
              Country is required.
          </div>
      </div>

    <button type="submit" [disabled]="!f.valid" class="btn btn-primary">Apply changes</button>
  </form>
</div>
