<div>
  <form (ngSubmit)="postAddPublisher(f)" #f="ngForm">
    <div>
      <label for="publisher_name">Publisher name</label>
      <input type="text" id="publisher_name" name="publisher_name" ngModel value="">
    </div>
    <div>
      <label for="address">Address</label>
      <input type="text" id="address" name="address" ngModel value="">
</div>
    <div>
      <label for="city">City</label>
      <input type="text" id="city" name="city" ngModel value="">
    </div>
    <div>
      <label for="country">Country</label>
      <input type="text" id="country" name="country" ngModel value="">
    </div>
    <button type="submit" class="btn btn-primary">Apply changes</button>
  </form>
</div>
