<div class="container">
  <div class="header">Find what you need</div>
  <form action="">
    <div>By title:</div>
    <input name="title" id="searchTitle" #searchTitle (keyup)="0"  type="text" size="40" placeholder="Book title..." />
  </form>
    <div id="results" *ngFor="let book of (books | search: searchTitle.value)">
      <mat-card>
        <img mat-card-image [alt]="book.title" name="{{book.title}}" src="http://localhost/bookstore.back/public/{{book.image}}">
        <mat-card-title >
          <a href="books/{{book.category_name}}/{{book.genre_name}}/{{book.book_id}}" routerLinkActive="active">{{book.title}}</a>
        </mat-card-title>
        <mat-card-content>
          <div>{{book.price}} $</div>
            <a href="admin/books/{{book.book_id}}/edit" routerLinkActive="active"><span><i class="fa fa-pencil"></i>&nbsp; Edit</span></a>
            <a (click)="getDeleteBook(book.book_id)" routerLinkActive="active"><span><i class="fa fa-trash"></i>&nbsp; Delete</span></a>
        </mat-card-content>
      </mat-card>
    </div>
</div>
