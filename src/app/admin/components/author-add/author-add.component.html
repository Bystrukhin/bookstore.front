<div>
  <form (ngSubmit)="postAddAuthor(f)" #f="ngForm">
    <div>
      <label for="first_name">Author first name</label>
      <input type="text" id="first_name" name="first_name" class="form-control" required minlength="3" #first_name="ngModel" ngModel value="">
    </div>
    <div *ngIf="first_name.invalid && (first_name.dirty || first_name.touched)"
         class="alert alert-danger">

      <div *ngIf="first_name.errors.required">
        First name is required.
      </div>
      <div *ngIf="first_name.errors.minlength">
        First name must be at least 3 characters long.
      </div>
    </div>

    <div>
      <label for="last_name">Author last name</label>
      <input type="text" id="last_name" name="last_name" class="form-control" required minlength="3" #last_name="ngModel" ngModel value="">
    </div>
    <div *ngIf="last_name.invalid && (last_name.dirty || last_name.touched)"
         class="alert alert-danger">

      <div *ngIf="last_name.errors.required">
        Last name is required.
      </div>
      <div *ngIf="last_name.errors.minlength">
        Last name must be at least 3 characters long.
      </div>
    </div>

    <div>
      <label for="country">Country</label>
      <input type="text" id="country" name="country" class="form-control" required #country="ngModel" ngModel value="">
    </div>
    <div *ngIf="country.invalid && (country.dirty || country.touched)"
         class="alert alert-danger">

      <div *ngIf="country.errors.required">
        Country is required.
      </div>
    </div>

    <button type="submit" [disabled]="!f.valid" class="btn btn-primary">Apply changes</button>
  </form>
</div>
